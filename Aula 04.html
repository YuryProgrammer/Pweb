Folhas de estilo externas são armazenadas em arquivos CSS

h1 {color:blue; font-size: 12px} 

O seletor aponta para o elemento HTML que você deseja estilizar.
O bloco de declaração contém uma ou mais declarações separadas por ponto e vírgula.
Cada declaração inclui um nome de propriedade CSS e um valor, separados por dois pontos.
Várias declarações CSS são separadas por ponto e vírgula, e os blocos de declaração são cercados por chaves. 

Seletores CSS
Os seletores CSS são usados ​​para "encontrar" (ou selecionar) os elementos HTML que você deseja estilizar.

Podemos dividir os seletores CSS em cinco categorias:

Seletores simples (selecionam elementos com base no nome, id, classe)
Seletores combinadores (selecionam elementos com base em um relacionamento específico entre eles)
Seletores de pseudoclasse (selecionam elementos com base em um determinado estado)
Seletores de pseudoelementos (selecionam e estilizam uma parte de um elemento)
Seletores de atributos (selecionam elementos com base em um atributo ou valor de atributo)
#############################################################################################################
O seletor de elementos CSS:
O seletor de elementos seleciona elementos HTML com base no nome do elemento.

Exemplo
Aqui, todos os elementos <p> na página serão centralizados, com uma cor de texto vermelha: 

p {
  text-align: center;
  color: red;
}
#############################################################################################################
O seletor de ID CSS:
O seletor id usa o atributo id de um elemento HTML para selecionar um elemento específico.
O id de um elemento é único dentro de uma página, então o seletor id é usado para selecionar um elemento único!
Para selecionar um elemento com um id específico, escreva um caractere hash (#), seguido pelo id do elemento.

Exemplo
A regra CSS abaixo será aplicada ao elemento HTML com id="para1": 

#para1 {
  text-align: center;
  color: red;
}

Observação: um nome de ID não pode começar com um número!
#############################################################################################################
O seletor de classe CSS:
O seletor de classe seleciona elementos HTML com um atributo de classe específico.
Para selecionar elementos com uma classe específica, escreva um caractere ponto (.), seguido do nome da classe.

Exemplo
Neste exemplo, todos os elementos HTML com class="center" serão vermelhos e centralizados: 

.center {
  text-align: center;
  color: red;
}

Você também pode especificar que apenas elementos HTML específicos devem ser afetados por uma classe.

Exemplo
Neste exemplo, apenas elementos <p> com class="center" serão vermelhos e alinhados ao centro: 

p.center {
  text-align: center;
  color: red;
}

Exemplo
Neste exemplo, o elemento <p> será estilizado de acordo com class="center" e class="large": 

<p class="center large">This paragraph refers to two classes.</p>
Observação: um nome de classe não pode começar com um número.
#############################################################################################################
O Seletor Universal CSS:
O seletor universal (*) seleciona todos os elementos HTML na página.

Exemplo
A regra CSS abaixo afetará todos os elementos HTML na página: 

* {
  text-align: center;
  color: blue;
}
#############################################################################################################
O seletor de agrupamento CSS:
O seletor de agrupamento seleciona todos os elementos HTML com as mesmas definições de estilo.

Observe o seguinte código CSS (os elementos h1, h2 e p têm as mesmas definições de estilo):

h1 {
  text-align: center;
  color: red;
}

h2 {
  text-align: center;
  color: red;
}

p {
  text-align: center;
  color: red;
}
Será melhor agrupar os seletores para minimizar o código.

Para agrupar seletores, separe cada seletor com uma vírgula.

Exemplo
Neste exemplo, agrupamos os seletores do código acima: 

h1, h2, p {
  text-align: center;
  color: red;
}

Três maneiras de inserir CSS:
Existem três maneiras de inserir uma folha de estilo:

CSS externo
CSS interno
CSS embutido

CSS externo:
Com uma folha de estilo externa, você pode mudar a aparência de um site inteiro alterando apenas um arquivo!
Cada página HTML deve incluir uma referência ao arquivo de folha de estilo externa dentro do elemento <link>, dentro da seção head.

Exemplo
Os estilos externos são definidos dentro do elemento <link>, dentro da seção <head> de uma página HTML:

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>

Uma folha de estilo externa pode ser escrita em qualquer editor de texto e deve ser salva com uma extensão .css.
O arquivo .css externo não deve conter nenhuma tag HTML.

Veja como o arquivo "mystyle.css" se parece:

"meuestilo.css"
body {
  background-color: lightblue;
}

h1 {
  color: navy;
  margin-left: 20px;
}

Nota: Não adicione um espaço entre o valor da propriedade (20) e a unidade (px):
Incorreto (espaço): margin-left: 20 px;
Correto (sem espaço):margin-left: 20px;
#############################################################################################################
CSS interno
Uma folha de estilo interna pode ser usada se uma única página HTML tiver um estilo único.

O estilo interno é definido dentro do elemento <style>, dentro da seção head.

Exemplo
Os estilos internos são definidos dentro do elemento <style>, dentro da seção <head> de uma página HTML:

<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: linen;
}

h1 {
  color: maroon;
  margin-left: 40px;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
#############################################################################################################
CSS embutido:
Um estilo embutido pode ser usado para aplicar um estilo exclusivo para um único elemento.

Para usar estilos embutidos, adicione o atributo style ao elemento relevante. O atributo style pode conter qualquer propriedade CSS.

Exemplo
Os estilos embutidos são definidos dentro do atributo "style" do elemento relevante:

<!DOCTYPE html>
<html>
<body>

<h1 style="color:blue;text-align:center;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p>

</body>
</html>
Dica: Um estilo embutido perde muitas das vantagens de uma folha de estilo (por misturar conteúdo com apresentação). Use este método com moderação.
